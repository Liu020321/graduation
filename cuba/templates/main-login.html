{% extends 'base-other-page.html' %}
{% block content %}
<div class="row m-0">
  <div class="col-12 p-0">
    <div class="login-card">
      <div>
        <div><a class="logo" href="#"><img class="img-fluid for-light" src="{{ url_for('static', filename= 'assets/images/logo/logo.png')}}"
              alt="looginpage"><img class="img-fluid for-dark" src="{{ url_for('static', filename= 'assets/images/logo/logo_dark.png')}}"
              alt="looginpage"></a></div>
        <div class="login-main">
          <form class="theme-form" method='post' action="/login_home">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> 
            <h4>登录你的账户</h4>
            <p>请输入你的邮箱与密码</p>
            <div class="form-group">
              <label class="col-form-label">邮箱地址</label>
              <input class="form-control" type="email" name="email" required="" value="164755927@qq.com" placeholder="164755927@qq.com">
            </div>
            <div class="form-group">
              <label class="col-form-label">密码</label>
              <div class="form-input position-relative">
              
                <input class="form-control" type="password" name="password"  required="" value="123456" placeholder="*********">

              </div>
            </div>
            <div class="form-group mb-0">
              <div class="checkbox p-0">
                <input id="checkbox1" type="checkbox">
                <label class="text-muted" for="checkbox1">记住密码</label>
              </div><a class="link" href="/forget_password">忘记密码？</a>
              <div class="text-end mt-3">
                <button class="btn btn-primary btn-block w-100" type="submit">登录</button>
              </div>
            </div>
            <p class="mt-4 mb-0 text-center">还没有账户？<a class="ms-2" href="/signUp">创建账户</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% endblock %}
