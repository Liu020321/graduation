<div class="row">
<div class="col-xxl-6 col-md-6 box-col-6 col-ed-6">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header card-no-border">
          <div class="header-top">
            <h5>医患总数</h5>
            <div class="dropdown icon-dropdown">
              <button class="btn dropdown-toggle" id="userdropdown" type="button" data-bs-toggle="dropdown"
                aria-expanded="false"><i class="icon-more-alt"></i></button>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userdropdown"><a class="dropdown-item"
                  href="#">当天</a><a class="dropdown-item" href="#">本周</a><a class="dropdown-item"
                  href="#">本月</a></div>
            </div>
          </div>
        </div>
        <div class="card-body pt-0">
          <ul class="user-list">
            <li>
              <div class="user-icon primary">
                <div class="user-box"><i class="font-primary" data-feather="user-plus"></i></div>
              </div>
              <div>
                <h5 class="mb-1">17898</h5><span class="font-primary d-flex align-items-center"><i
                    class="icon-arrow-up icon-rotate me-1"> </i><span class="f-w-500">+30</span></span>
              </div>
            </li>
            <li>
              <div class="user-icon success">
                <div class="user-box"><i class="font-success" data-feather="user-minus"></i></div>
              </div>
              <div>
                <h5 class="mb-1">17898</h5><span class="font-danger d-flex align-items-center"><i
                    class="icon-arrow-down icon-rotate me-1"></i><span class="f-w-500"> -08</span></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-12">
      <div class="card growth-wrap">
        <div class="card-header card-no-border">
          <div class="header-top">
            <h5>患者增长曲线</h5>
            <div class="dropdown icon-dropdown">
              <button class="btn dropdown-toggle" id="growthdropdown" type="button" data-bs-toggle="dropdown"
                aria-expanded="false"><i class="icon-more-alt"></i></button>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="growthdropdown"><a class="dropdown-item"
                  href="#">按周</a><a class="dropdown-item" href="#">按月</a><a class="dropdown-item"
                  href="#">按年</a></div>
            </div>
          </div>
        </div>
        <div class="card-body pt-0">
          <div class="growth-wrapper">
            <div id="growthchart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xxl-6 col-xl-4 col-md-6 box-col-6">
    <div class="card">
        <div class="card-header card-no-border">
            <div class="header-top">
                <h5 class="m-0">时间安排</h5>
                <div class="card-header-right-icon">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" id="dropdownschedules" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">今天</button>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownschedules"><a class="dropdown-item"
                                                                                                            href="#">今天</a><a class="dropdown-item" href="#">明天</a><a class="dropdown-item"
                                                                                                                                                                               href="#">昨天</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body pt-0">
            <div class="schedule-container">
                <div id="schedulechart"></div>
            </div>
        </div>
    </div>
</div>
</div>
