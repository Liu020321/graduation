{% extends 'base-other-page.html' %}
{% block content %}

<div class="row m-0">
  <div class="col-12 p-0">
    <div class="login-card">
      <div>
        <div><a class="logo" action="/signup" href="#"><img class="img-fluid for-light"
              src="{{ url_for('static', filename= 'assets/images/logo/logo.png')}}" alt="looginpage"><img class="img-fluid for-dark"
              src="{{ url_for('static', filename= 'assets/images/logo/logo_dark.png')}}" alt="looginpage"></a></div>
        <div class="login-main">
          <form class="theme-form" method="post" action="/signUp">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <h4>创建你的账户</h4>
            <p>请输入你的相关信息来创建账户</p>
            <div class="form-group">
              <label class="col-form-label pt-0">用户姓名</label>
              <input class="form-control" type="text" required="username" name='username' placeholder="用户姓名">
            </div>
            <div class="form-group">
              <label class="col-form-label">邮箱地址</label>
              <input class="form-control" type="email" name="email" required="" placeholder="164755927@qq.com">
            </div>
            <div class="form-group">
              <label class="col-form-label">密码</label>
              <div class="form-input position-relative">
                <input class="form-control" type="password" name="password" required="" placeholder="*********">
                <div class="show-hide"><span class="show"></span></div>
              </div>
            </div>
            <div class="form-group mb-0">
              <div class="checkbox p-0">
                <input id="checkbox1" type="checkbox">
                <label class="text-muted" for="checkbox1">阅读并同意<a class="ms-2" href="#">隐私政策</a></label>
              </div>
              <button class="btn btn-primary btn-block w-100" type="submit">创建账户</button>
            </div>
            <p class="mt-4 mb-0">已经有账户？<a class="ms-2" href="/login_home">登录</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
